<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img alt="User Image" class="img-circle" src="assets/dist/img/user2-160x160.jpg">
      </div>
      <div class="pull-left info">
        <p>{{user.username}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" class="sidebar-form" method="get">
      <div class="input-group">
        <input class="form-control" name="q" placeholder="Search..." type="text">
        <span class="input-group-btn">
                <button class="btn btn-flat" id="search-btn" name="search" type="submit"><i class="fa fa-search"></i>
                </button>
              </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">     
      <li class="treeview" *ngIf="checkRule('ADM')==true">
        <a href="#">
          <i class="fa fa-folder"></i> <span>System Users</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu" >
        <li><a (click)="get('/home/users')"><i class="fa fa-book"></i> <span>Users</span></a></li>        
        </ul>
      </li>
      
      <li class="treeview" *ngIf="checkRule('ADM')==true">
        <a href="#">
          <i class="fa fa-folder"></i> <span>Categories & Subject</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
        <li><a (click)="get('/home/categories')"><i class="fa fa-book"></i> <span>Categories</span></a></li>
        <li><a (click)="get('/home/subjects')"><i class="fa fa-book"></i> <span>Subjects</span></a></li>        
        </ul>
      </li>   

      <li class="treeview" *ngIf="checkRule('ADM')==true">
        <a href="#">
          <i class="fa fa-folder"></i> <span>Stages</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
        <li><a (click)="get('/home/stages')"><i class="fa fa-book"></i> <span>Stages</span></a></li>     
        </ul>
      </li>  

      <li class="treeview" *ngIf="checkRule('ADM')==true">
        <a href="#">
          <i class="fa fa-folder"></i> <span>Materials</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
        <li><a (click)="get('/home/materials')"><i class="fa fa-book"></i> <span>Materials</span></a></li>     
        </ul>
      </li>  

      <li class="treeview" *ngIf="checkRule('TECH')==true || checkRule('ADM')==true">
        <a href="#">
          <i class="fa fa-folder"></i> <span>Exams & Questions</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
        <li><a (click)="get('/home/exams')"><i class="fa fa-book"></i> <span>Exams</span></a></li>
        </ul>
      </li>  

      <li class="treeview" *ngIf="checkRule('TECH')==true || checkRule('STD')==true">
        <a href="#">
          <i class="fa fa-folder"></i> <span>Materials</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
        <li><a href="/home/userMaterials"><i class="fa fa-book"></i> <span>Materials</span></a></li>
        </ul>
      </li>  
     
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
