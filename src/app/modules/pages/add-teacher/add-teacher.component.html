<div class="register-box">    
    <div class="register-box-body">
      <p class="login-box-msg">Register a new teacher</p>
  
      <form action="../../index.html" method="post">
        <div class="form-group has-feedback">
          <input class="form-control" placeholder="S S N" type="text">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input class="form-control" placeholder="First name" type="text">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Last name" type="text">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input class="form-control" placeholder="telephone" type="tel">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="date" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="">
          </div>
        </div>

        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Adress" type="text">
          <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Email" type="email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Password" type="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Retype password" type="password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">         
          <!-- /.col -->
          <div class="col-xs-4 col-md-6">
            <button class="btn btn-primary btn-block btn-flat" type="submit">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>    
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.register-box -->
