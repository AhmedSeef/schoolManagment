<div class="register-box">    
    <div class="register-box-body">
      <p class="login-box-msg">Add Subject</p>
  
      <form #registerForm="ngForm" (ngSubmit)="addSubject()">

        <div class="form-group has-feedback">
          <input class="form-control" placeholder="subject name" type="text" name="name" [(ngModel)]="subject.name"
          required #name="ngModel">         
        </div>

        <div class="form-group has-feedback">
            <input class="form-control" placeholder="credit hour" type="number" min="0"
            name="credit_hours" [(ngModel)]="subject.credit_hours" required #credit_hours="ngModel">         
        </div>

        <div class="form-group has-feedback">
            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true"
            name="stage" [(ngModel)]="subject.stage" required #stage="ngModel" (change)="setStage($event.target.value)">
            <option [value]="0" disabled>Select  satge</option>
            <option *ngFor="let stage of satges" [value]="stage.id">
              {{stage.name}}
            </option>               
              </select>
        </div>

        <div class="form-group has-feedback">
          <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true"
          name="category" [(ngModel)]="subject.category" required #category="ngModel" (change)="setcategory($event.target.value)" >
          <option [value]="0" disabled>Select  category</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{category.name}}
          </option>                            
            </select>
      </div>

        <div class="row">         
          <!-- /.col -->
          <div class="col-xs-4 col-md-6">
            <button class="btn btn-primary btn-block btn-flat" type="submit">Add</button>
          </div>
          <!-- /.col -->
        </div>
      </form>    
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.register-box -->
